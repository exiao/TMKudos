<html>
<head>
	<title>TubeMogul Kudos</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
	<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js" /></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.3.js" /></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.easing.1.3.js" /></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/main.js" /></script>
</head>
<body>
	<!-- START TOOLBAR -->
	<div id="toolbar">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<img id="toolbar-logo" src="{{ STATIC_URL }}images/tubemogul.png" />
				</div>
				<div class="col-lg-3"></div>
				<div class="col-lg-3 "></div>
				<div class="col-lg-1"></div>
				<div class="col-lg-1 toolbar-button">
					Directory
				</div>
				<div class="col-lg-1 toolbar-style-left">
				</div>
			</div>
		</div>
	</div>
	<!-- END TOOLBAR -->
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<img id="logo-center" src="{{ STATIC_URL }}images/tmkudos.png" />
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
	<div class="container main-container">
		<div class="divider-15"></div>
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<div class="main-header">
					Kudos Report
					<hr />
				</div>
			</div>
			<div class="col-lg-1"></div>
		</div>
		<form method="get" action=".">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<input id="main-search" type="text" name="q" class="form-control" placeholder="E.g. Brett Wilson, CTO, AdOps" >
			</div>
			<div class="col-lg-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-2">
				<input class="btn btn-success inline-block" value="Department">
			</div>
			<div class="col-lg-2">
				<input class="btn btn-success inline-block" value="Sender Type">
			</div>
			<div class="col-lg-2">
				<input class="btn btn-success inline-block" value="Sort By">
			</div>
			<div class="col-lg-2">
				<input class="btn btn-success inline-block" value="Category">
			</div>
			<div class="col-lg-2">
				<input class="btn btn-primary inline-block" type="submit" value="Search">
			</div>
			<div class="col-lg-1"></div>
		</div>
		</form>
		<div class="divider-60"></div>
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<div id="main-results" class="main-header">
					Latest Kudos
					<hr />
				</div>
			</div>
			<div class="col-lg-1"></div>
		</div>
		<!-- DO ROW LOOP HERE -->
		<div class="search-results-container"></div>
		
		<div class="divider-60"></div>
	</div>
	<!-- START FOOTER -->
	<div class="container">
		<div class="row">
			<div class="col-lg-4 footer-text">
				&copy; 2013. Tubemogul, Inc.
			</div>
			<div class="col-lg-4"></div>
			<div class="col-lg-4"></div>
		</div>
	</div>
	<!-- END FOOTER -->
	<div class="divider-60"></div>
	<script type="text/javascript" src="{{ STATIC_URL }}js/home.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		$('#main-search').val("{{ query }}");
	</script>
</body>
</html>
